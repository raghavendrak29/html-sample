<!DOCTYPE html>
<html>
    <head>      
        <title>Layout</title> 
<!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
    }

    nav {
        display: flex;
        justify-content: space-around;
        background-color: #444;
        padding: 10px;
    }

    nav a {
        color: white;
        text-decoration: none;
    }

    main {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
    }

    .card {
        background-color: #f4f4f4;
        width: 45%;
        margin: 10px 0;
        padding: 15px;
        box-sizing: border-box;
    }

    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
    }

    @media (max-width: 768px) {
        .card {
            width: 100%;
        }
    }
</style>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Responsive Web Page</h1>
            </header>
        
            <nav>
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#services">Services</a>
                <a href="#contact">Contact</a>
            </nav>
        
            <main>
                <div class="card">
                    <h2>Card 1</h2>
                    <p>This is an example of a responsive card.</p>
                </div>
                <div class="card">
                    <h2>Card 2</h2>
                    <p>This is an example of a responsive card.</p>
                </div>
            </main>
        
            <footer>
                <p>&copy; 2023 Responsive Web Page</p>
            </footer>
        </div>
        
    </body>
</html>
